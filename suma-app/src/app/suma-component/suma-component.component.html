<div class="container">
    <h1> {{titulo}} </h1>
    <form>
        <div class="form-group">
            <label>Operando A: </label>
            <input type="number" [(ngModel)]="operandoA" name="operandoA" class="form-control"
                placeholder="Escribe operando A" />
        </div>
        <div class="form-group">
            <label>Operando B: </label>
            <input type="number" [(ngModel)]="operandoB" name="operandoB" class="form-control"
                placeholder="Escribe operando B" />
        </div>
        <button class="btn btn-primary btn-sumar" type="submit" (click)="sumar()">Sumar</button>
    </form>
    <p>Resultado: {{resultado}}</p>

</div>
